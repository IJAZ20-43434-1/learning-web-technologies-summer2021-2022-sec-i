<html>
<head>
	<title>JS Validation</title>
</head>
<body>
     <from  onsubmit = "return validation()" method = "post" >
     	Name: <input type = "text" id = "Name" name="" value=""/> <br> <p id = "ErrorName"> </p>

			    <input type="radio" id="Gender" value="Female"> Female

          Password: <input type="Password" id="Password" value="" /> <br> <p id = "ErrorPassword"> </p>
          Confirm_Password: <input type="Password" id="Password" value="" /> <br> <p id = "ErrorCP"> </p>
        <input type="submit" name="click" value="Sign Up">
        </from>

        <script>
			function validation()
			{
				let Name = document.getElementById('Name').value;
				let Gender = document.getElementById('Gender').value;
				let Email = document.getElementById('Email').value;
			     let DoB = document.getElementById('DoB').value;
			     let Blood_Group = document.getElementById('Blood_Group').value;
			     let Degree = document.getElementById('Degree').value;
			     let Occupation = document.getElementById('Occupation').value;
			     let User_Name = document.getElementById('User_Name').value;
			     let Password = document.getElementById('Password').value;
			     let Confirm_Password = document.getElementById('Confirm_Password').value;

				if(Name == "")
				{
					document.getElementById("ErrorName").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(Gender == "")
				{
					document.getElementById("ErrorGender").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(Email == "")
				{
					document.getElementById("ErrorEmail").innerHTML="No data";
				}
				else
				{
					return true;
				}

                    if(DoB == "")
				{
				    document.getElementById("ErrorDoB").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(Blood_Group == "")
				{
				   document.getElementById("ErrorBgr").innerHTML="No data";

				{
					return true;
				}

				if(Degree == "")
				{
					document.getElementById("ErrorDegree").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(Occupation == "")
				{
					document.getElementById("ErrorOccupation").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(User_Name == "")
				{
					document.getElementById("ErrorUn").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(Password == "")
				{
					document.getElementById("ErrorPassword").innerHTML="No data";
				}
				else
				{
					return true;
				}

				if(Confirm_Password == "")
